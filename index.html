<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Product Store</h1>
        <button id="cart-toggle" class="cart-icon-btn">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </button>
      </div>
      <div id="cart-section" class="cart-section hidden">
        <div class="cart-header">
          <div class="cart-items-label">CART ITEMS</div>
          <div class="cart-details">
            <div class="cart-detail-item">PRICE</div>
            <div class="cart-detail-item">QUANTITY</div>
            <div class="cart-detail-item">SUBTOTAL</div>
            <div class="cart-detail-item">ACTION</div>
          </div>
        </div>
        <div class="cart-content" id="cart-container">
          <h2 class="empty-cart">NO ITEM ADDED</h2>
        </div>
        <div class="cart-total">
          <h3>GRAND TOTAL: $</h3>
          <p id="total">0.00</p>
        </div>
      </div>

      <h2 class="section-title">SUGGESTED PRODUCTS:</h2>
      <div class="products-grid" id="products-container"></div>
    </div>
  </body>
</html>
